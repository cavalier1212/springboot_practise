<body>
    <div id="app" class="container">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <h1>ÂúñÊõ∏ÁÆ°ÁêÜ</h1>
            </div>
        </div>

        <el-divider></el-divider>

        <!-- Êü•Ë©¢ÂçÄÂ°ä -->
        <div class="search-box">
            <el-input v-model="pagination.type" placeholder="È°ûÂà•" class="margin-5"
                prefix-icon="el-icon-search"></el-input>
            <el-input v-model="pagination.name" placeholder="ÂêçÁ®±" class="margin-5"
                prefix-icon="el-icon-search"></el-input>
            <el-input v-model="pagination.description" placeholder="ÊïòËø∞" class="margin-5"
                prefix-icon="el-icon-search"></el-input>
            <el-button type="primary" class="margin-5" @click="getPages">Êü•Ë©¢</el-button>
            <el-button type="primary" class="margin-5" @click="handleCreate">ÂâµÂª∫</el-button>
        </div>

        <el-divider></el-divider>

        <!-- ÂàóË°®ÂçÄÂ°ä -->
        <template>
            <el-table current-row-key="id" :data="dataList" style="width: 100%">
                <el-table-column label="Â∫èËôü" type="index" align="center"></el-table-column>
                <el-table-column label="È°ûÂà•" prop="type"></el-table-column>
                <el-table-column label="ÂêçÁ®±" prop="name"></el-table-column>
                <el-table-column label="ÊïòËø∞" prop="description"></el-table-column>
                <el-table-column label="Êìç‰Ωú">
                    <template slot-scope="scope">
                        <el-button type="primary" @click="handleEdit(scope.row)">Á∑®ËºØ</el-button>
                        <el-button type="danger" @click="handleDelete(scope.row)">Âà™Èô§</el-button>
                    </template>
                </el-table-column>
            </el-table>
        </template>

        <el-divider></el-divider>

        <!-- ÂàÜÈ†ÅÂçÄÂ°ä -->
        <el-row class="pt-3">
            <el-pagination class="pagination" @current-change="handlePageChange" :current-page="pagination.currentPage"
                :page-size="pagination.pageSize" layout="total,prev,pager,next,jumper"
                :total="pagination.total"></el-pagination>
        </el-row>

        <!-- ÂΩàÁ™ó -->
        <el-dialog :title="dialogTitle" :visible.sync="dialogFormVisible">
            <el-form :model="formData" :rules="rules" ref="formData">
                <el-form-item label="Â∫èËôü" v-if="formData.id">
                    <el-input v-model="formData.id" :disabled="isDisabled"></el-input>
                </el-form-item>
                <el-form-item label="È°ûÂà•" prop="type">
                    <el-input v-model="formData.type" ref="typeInput"></el-input>
                </el-form-item>
                <el-form-item label="ÂêçÁ®±" prop="name">
                    <el-input v-model="formData.name" ref="nameInput"></el-input>
                </el-form-item>
                <el-form-item label="ÊïòËø∞" prop="description">
                    <el-input v-model="formData.description" ref="descriptionInput"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="cancel">ÂèñÊ∂à</el-button>
                <el-button type="primary" @click="handleSave(formData.id?'put':'post')">Á¢∫ÂÆö</el-button>
            </div>
        </el-dialog>
    </div>



    <script>
        const axiosInstance = axios.create({
            baseURL: 'http://localhost',
        });
        var app = new Vue({
            el: '#app',
            data: {
                dialogTitle: 'Á∑®ËºØ',
                pagination: {
                    currentPage: 1,
                    pageSize: 10,
                    total: 0,
                    type: '',
                    name: '',
                    description: ''
                },
                dataList: [], // Áï∂ÂâçÂ±ïÁ§∫ÁöÑÂàóË°®Êï∏Êìö
                dialogFormVisible: false, // Ê∑ªÂä†Ë°®ÂñÆÊòØÂê¶ÂèØË¶ã
                isDisabled: true,
                formData: {}, // Ë°®ÂñÆÊï∏Êìö
                rules: {
                    type: [
                        { required: true, message: 'Ë´ãËº∏ÂÖ•È°ûÂà•', trigger: 'blur' }
                    ],
                    name: [
                        { required: true, message: 'Ë´ãËº∏ÂÖ•ÂêçÁ®±', trigger: 'blur' }
                    ]
                },
                pagination: {
                    currentPage: 1,
                    pageSize: 10,
                    total: 0
                },
            },
            created() {
                this.getPages();
            },
            methods: {
                getAll() {
                    axiosInstance.get('/books')
                        .then(response => {
                            // handle the response data
                            this.dataList = response.data.data;
                        })
                        .catch(error => {
                            // handle the error
                            console.log(error);
                        });
                },
                getPages() {
                    axiosInstance.get(`/books/${this.pagination.currentPage}/${this.pagination.pageSize}`, {
                        params: {
                            type: this.pagination.type,
                            name: this.pagination.name,
                            description: this.pagination.description,
                        }
                    }).then(response => {
                        this.dataList = response.data.data.records;
                        this.pagination.total = response.data.data.total;
                        this.pagination.pageSize = response.data.data.size;
                        this.pagination.currentPage = response.data.data.current;
                        console.log("üöÄ ~ file: books.html:194 ~ axiosInstance.get ~ response.data.data:", response.data.data)
                        console.log("üöÄ ~ file: books.html:194 ~ axiosInstance.get ~ this.dataList:", this.dataList)
                    })
                },
                handleCreate() {
                    this.dialogFormVisible = true;
                    this.isDisabled = false;
                    this.dialogTitle = 'ÂâµÂª∫';

                },
                handleEdit(formData) {
                    console.log('handleEdit', formData)
                    this.formData = formData;
                    this.dialogFormVisible = true;
                    this.isDisabled = true;
                    this.dialogTitle = 'Á∑®ËºØ';
                },
                validateForm() {
                    return new Promise((resolve, reject) => {
                        this.$refs.formData.validate(valid => {
                            if (valid) {
                                resolve()
                            } else {
                                reject(new Error('Ë°®ÂñÆÈ©óË≠âÊú™ÈÄöÈÅé'))
                            }
                        })
                    })
                },
                async handleSave(methodType) {
                    try {
                        await this.validateForm()
                        // Ë°®ÂçïÈ™åËØÅÈÄöËøáÔºåÂèØ‰ª•Êèê‰∫§Ë°®Âçï
                        const response = await axiosInstance[methodType]('/books', this.formData);
                        console.log(response.data);
                        if (response.data.flag) {
                            this.resetForm();
                            this.$message.success(response.data.msg);
                        } else {
                            this.$message.success(response.data.msg);
                        }
                    } catch (error) {
                        console.error(error)
                        this.$nextTick(() => this.errorHandler(error));
                    } finally {
                        this.getPages();
                    }
                },
                resetForm() {
                    this.dialogFormVisible = false;
                    this.formData = {};
                },
                cancel() {
                    this.resetForm();
                    this.$message.info("ÂèñÊ∂àÊìç‰Ωú")
                },
                async handleDelete(row) {
                    try {
                        await this.$confirm('Are you sure you want to delete', 'ÊèêÁ§∫', { type: 'warning' });
                        const { data } = await axiosInstance.delete(`/books/${row.id}`);
                        console.log(data);
                        if (data.flag) {
                            this.$message.success('Âà™Èô§ÊàêÂäü');
                            this.getPages();
                        } else {
                            this.$message.error('Âà™Èô§Â§±Êïó');
                        }
                    } catch (error) {
                        console.warn(error);
                    }
                }, errorHandler(error) {
                    console.error(error);
                    this.$message.error(error.message || 'ÁôºÁîüÈåØË™§');
                },
                handlePageChange(currentPage) {
                    this.pagination.currentPage = currentPage;
                    this.getPages();
                },
                handleSearch() { },
            }

        })
    </script>
</body>

</html>
